<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Black Jack</title>
</head>
<body>
    <main>
        <h1 id="title"><span id="black">Black</span> - Jack</h1>
        <h2 id="displayMessage">Want to play a round?</h2>
        <div id="display-info">
            <h3 id="display-cards">Cards: </h3>
            <h3 id="display-sum">Sum: 0</h3>
        </div>
        <div id="btns">
            <button class="btn" id="start-game">START GAME</button>
            <button class="btn" id="new-card">NEW CARD</button>
        </div>
        <button class="btn" id="reset-game">RESET GAME</button>
        <footer id="footer">
            <p id="footer-info">built by: <a href="https://clevercoderjoy.bio.link" target="_blank">clevercoderjoy</a></p>
        </footer>
    </main>

    <script src="./index.js"></script>

</html>
